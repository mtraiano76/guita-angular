<h3>REGISTRO</h3>

<form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <div>
        <label>Nombre</label>
        <input type="text" formControlName="nombre"
            [ngClass]="{error:myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.dirty,warning:myForm.get('nombre')?.hasError('minlength') }">
    </div>
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        <p *ngIf="myForm.get('nombre')?.hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('nombre')?.hasError('minlength')">Debe escribir al menos 3 caracteres</p>
        <!--minlength va con minuscula-->
    </div>
    <div>
        <label>Apellido</label>
        <input type="text" formControlName="apellido"
            [ngClass]="{error:myForm.get('apellido')?.hasError('required') && myForm.get('apellido')?.dirty,warning:myForm.get('apellido')?.hasError('minlength') }">
    </div>
    <div *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">
        <p *ngIf="myForm.get('apellido')?.hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('apellido')?.hasError('minlength')">Debe escribir al menos 3 caracteres</p>
        <!--minlength va con minuscula-->
    </div>
    <div>
        <label>Telefono</label>
        <input type="text" formControlName="telefono">
    </div>
    <div>
        <label>Email</label>
        <input type="email" formControlName="correo">
    </div>
    <div *ngIf="myForm.get('correo')?.errors && myForm.get('correo')?.dirty">
        <p *ngIf="myForm.get('correo')?.hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('correo')?.hasError('minlength')">Debe escribir al menos 3 caracteres</p>
        <!--minlength va con minuscula-->
    </div>
    <div>
        <label>Contrase√±a</label>
        <input type="password" formControlName="clave"
            [ngClass]="{error:myForm.get('clave')?.hasError('required') && myForm.get('clave')?.dirty,warning:myForm.get('clave')?.hasError('minlength') }">
        </div>
        <div *ngIf="myForm.get('clave')?.errors && myForm.get('clave')?.dirty">
            <p *ngIf="myForm.get('clave')?.hasError('required')">El campo es obligatorio</p>
            <p *ngIf="myForm.get('clave')?.hasError('minlength')">El password debe contener entre 6 y 10 caracteres</p>
            <!--minlength va con minuscula-->
        </div>
        <button [disabled]="myForm.invalid" type="submit">Registrarse</button>
</form>
